<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Mario Quiz</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Super Mario Quiz</h1>
        <h2 class="text-center hidden" id="question"></h2>
      </div>
      <div class="row">
        <button id="start-button" type="button" name="start" class="btn btn-primary col-md-4 col-md-offset-4">Start Quiz!</button>
        <div id="answer-box" class="col-md-4 col-md-offset-4 hidden">
          <div id="radio-only" class="col-md-3 col-md-offset-4">
            <div class="radio">
              <label>
                <input type="radio" name="answer" id="option1" value="option1" checked>
                Luigi
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer" id="option2" value="option2">
                Toad
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer" id="option3" value="option3">
                Bowser
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer" id="option4" value="option4">
                Wario
              </label>
            </div>
          </div>
          <button id="next-button" type="button" name="next" class="btn btn-primary col-md-6 col-md-offset-3">Next Question</button>
            <div class="row" id="info-box">
              <p class="text-center col-md-6" id="question-counter">Question <span id="question-number">1</span> out of 10</p>
              <p class="text-center col-md-6" id="score"><span id="number-correct">0</span> correct, <span id="number-incorrect">0</span> incorrect</p>
            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
