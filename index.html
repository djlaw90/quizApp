<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Mario Quiz</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Super Mario Quiz</h1>
        <h3 class="text-center hidden" id="question-counter">Question <span id="question-number">1</span> out of 10</h3>
        <h3 class="text-center hidden" id="score"><span id="number-correct">0</span> correct, <span id="number-incorrect">0</span> incorrect</h3>
      </div>
      <div class="row">
        <button id="start-button" type="button" name="start" class="btn btn-primary col-md-4 col-md-offset-4">Start Quiz!</button>
        <div id="question-box" class="col-md-4 col-md-offset-4 hidden">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Option one is this and that&mdash;be sure to include why it's great
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Option two can be something else and selecting it will deselect option one
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
              Option three
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
              Option four
            </label>
          </div>
          <button id="next-button" type="button" name="next" class="btn btn-secondary col-md-6 col-md-offset-3">Next Question</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
